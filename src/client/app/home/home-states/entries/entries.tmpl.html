<div>
  Welcome to your entries 
</div>
<div>
<md-content>
<md-datepicker ng-model="entries.userDate" ng-change ='entries.changeAuto()' md-placeholder="Enter date"></md-datepicker>
</md-content>

<p>Choose the activities you did on {{userDate | date: "EEEE, MMMM d"}}</p>
<md-autocomplete
          md-selected-item="entries.selectedItem"
          md-search-text="entries.searchText"
          ng-disabled="entries.autoCompleteDisabled"
          md-items="item in entries.userActivitiesStub"
          md-item-text="item.display"
          md-min-length=1
          placeholder="Enter an activity">
        <md-item-template>
          <span md-highlight-text="entries.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
</md-autocomplete>

</div>
