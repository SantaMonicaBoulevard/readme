<div ng-init=insights.logIt()>
  Welcome to your insights 
</div>

<div layout="column" layout-align="center center" style="min-height: 300px;" ng-cloak>
  <form name="insightsForm">
    <p>Note that invalid styling only applies if invalid and dirty</p>
    <md-input-container class="md-block">
      <label>Activity</label>
      <md-select name="myModel" ng-model="myModel" required>
          <md-option ng-repeat='activity in entries.userActivityStub'></md-option>
      </md-select>
      <div class="errors" ng-messages="insightsForm.myModel.$error" ng-if="insightsForm.$dirty">
        <div ng-message="required">Required</div>
      </div>
    </md-input-container>
    <div layout="row">
      <md-button ng-click="clearValue()" ng-disabled="!myModel" style="margin-right: 20px;">Clear</md-button>
      <md-button ng-click="save()" ng-disabled="insightsForm.$invalid" class="md-primary" layout layout-align="center end">Save</md-button>
    </div>
  </form>
</div>
