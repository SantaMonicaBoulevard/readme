<div id="sideNavContainer" layout="row" ng-cloak class='navBar'>
   <md-sidenav 
        md-component-id="left" 
        hide-print class="md-sidenav-left" 
        md-is-locked-open="$mdMedia('gt-sm')" 
        md-is-open='isSideNavOpen' tabindex="-1">
      <div>
         <a ng-href="/" class='readme-logo' href='/'>
            <img style='max-width: 150px;' src="https://s9.postimg.org/wampcpx5b/readme_logo.png">
            <h1 class="readme-h1">ReadMe</h1>
         </a>
      </div>
      <md-content>
         <ul style='background: #015249;' layout='column'>
            <li class='sideMenuOptions' ui-sref='home.entries' ui-sref-active='active'>Daily Entries</li>
            <li class='sideMenuOptions' ui-sref='home.journal' ui-sref-active='active'>Daily Journal</li>
            <li class='sideMenuOptions' ui-sref='home.insights' ui-sref-active='active'>Your Insights</li>
         </ul>
      </md-content>
   </md-sidenav>


   <md-content tabindex="-1" role='main' class='layout-column flex'>
      <md-toolbar class='site-content-toolbar _md' layout='row'>
          <md-button class='menuButton' ng-click="home.openLeftMenu()">
                <img style='max-width: 15px;' src="http://www.getkumbu.com/wp-content/themes/kumbu-blog-theme/assets/img/mobile-menu.svg">
          </md-button>
         <div class="md-toolbar-tools">
            <span>Active Page</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button>
               About
            </md-button>
            <md-button  ng-click="logout()">
               Log Out
            </md-button>
         </div>
      </md-toolbar>
      </md-content>
   </md-content>
   <md-content>
    <div ui-view>
    </div>
   </md-content>
</div>
